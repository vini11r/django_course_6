{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title | capfirst }}</h4>
                </div>
                <div class="card-body">
                    <p class="text-md-start"> {{object.content | capfirst}}</p>
                </div>
                <a class="btn btn-primary" href="#" role="button">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
